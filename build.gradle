apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile "com.datastax.cassandra:cassandra-driver-core:$datastaxVersion"
    compile "com.datastax.cassandra:cassandra-driver-mapping:$datastaxVersion"
    compile ("org.apache.cassandra:cassandra-all:3.10")
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
}


